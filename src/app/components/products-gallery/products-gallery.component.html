<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50/30 dark:from-gray-900 dark:to-gray-800 w-full py-8 md:py-12 transition-colors duration-300">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Search and Sort Bar -->
    <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row md:items-center md:justify-between bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-12 border border-gray-100/50 dark:border-gray-700/50 transition-colors duration-300">
      <!-- Search Input -->
      <div class="relative w-full md:max-w-md">
        <div class="flex items-center w-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200/80 dark:border-gray-600/80 transition-all duration-300 focus-within:ring-2 focus-within:ring-yellow-400 focus-within:border-transparent">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fas fa-search text-gray-400 dark:text-gray-500"></i>
          </div>
          <input 
            type="text"
            [(ngModel)]="searchQuery"
            (ngModelChange)="onSearch()"
            (keyup.enter)="onSearch()"
            placeholder="Search products..."
            aria-label="Search products"
            class="w-full bg-transparent border-0 outline-none text-base text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 font-medium pl-12 pr-10 py-3 rounded-xl"
          >
          <button 
            *ngIf="searchQuery"
            (click)="clearSearch()"
            (keyup.enter)="clearSearch()"
            (keyup.escape)="clearSearch()"
            type="button"
            aria-label="Clear search"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-yellow-400 rounded-full"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      

      <div class="relative w-full md:w-auto">
        <div class="relative">
          <select 
            [(ngModel)]="sortOption"
            (ngModelChange)="onSort()"
            aria-label="Sort products"
            class="appearance-none bg-white dark:bg-gray-800 border border-gray-200/80 dark:border-gray-600/80 rounded-xl pl-5 pr-10 py-3 text-base text-gray-700 dark:text-gray-200 font-medium shadow-sm focus:ring-2 focus:ring-yellow-400 focus:border-transparent focus:outline-none cursor-pointer w-full md:w-auto min-w-[180px]"
          >
            <option value="" class="bg-white dark:bg-gray-800">Sort by...</option>
            <option value="price-asc" class="bg-white dark:bg-gray-800">Price: Low to High</option>
            <option value="price-desc" class="bg-white dark:bg-gray-800">Price: High to Low</option>
            <option value="name-asc" class="bg-white dark:bg-gray-800">Name: A to Z</option>
            <option value="name-desc" class="bg-white dark:bg-gray-800">Name: Z to A</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2">
            <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 20 20" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 8l4 4 4-4" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Loading State -->


    <app-loading-spinner *ngIf="loading"></app-loading-spinner>
    
    <!-- Error State -->


    <app-error-state *ngIf="error" (retry)="loadProducts()"></app-error-state>
    


    <div *ngIf="!loading && !error" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-4 md:gap-5 px-2 sm:px-0">
      <!-- 1 column on mobile, 2 columns on tablet, 4 columns on desktop -->
      <ng-container *ngFor="let product of filteredProducts; trackBy: trackByProductId">
        <div class="w-full h-full">
          <app-product-card 
            [product]="product"
            class="h-full flex flex-col"
            (quickView)="onQuickView($event)"
          ></app-product-card>
        </div>
      </ng-container>
    </div>
    
    <!-- No Results -->

    <div *ngIf="!loading && !error && filteredProducts.length === 0" class="text-center py-12">
      <div class="bg-white/80 p-8 rounded-xl shadow-lg max-w-md mx-auto">
        <div class="text-yellow-500 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No products found</h3>
        <p class="text-gray-600 mb-6">We couldn't find any products matching your search. Try adjusting your search or filter criteria.</p>
        <button 
          (click)="searchQuery = ''; onSearch()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors"
        >
          Clear search
        </button>
      </div>
    </div>
  </div>
</div>
