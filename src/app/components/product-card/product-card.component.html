<div class="group bg-white/95 backdrop-blur-sm rounded-2xl shadow-lg flex flex-col h-full w-full border border-gray-100/50 transition-all duration-300 hover:shadow-2xl hover:border-yellow-400/30 hover:scale-[1.02] sm:hover:scale-[1.02] overflow-hidden flex-nowrap dark:bg-gray-800 dark:border-gray-700">
  <!-- Product Image with Link -->

  <a [routerLink]="['/products', product.id]" class="block">
    <div class="relative aspect-square bg-gradient-to-br from-gray-50 to-gray-100/50 rounded-t-2xl overflow-hidden dark:bg-gray-700">
      <div class="absolute inset-0 flex items-center justify-center p-4">
        <img 
          [src]="product.image" 
          [alt]="product.title" 
          class="max-h-full max-w-full object-contain transition-transform duration-500 group-hover:scale-105"
          loading="lazy"
        />
        
        <!-- Quick view button -->
        <div class="absolute inset-0 bg-black/10 dark:bg-black/30 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
          <button 
            class="bg-white/90 dark:bg-gray-900/90 text-gray-800 dark:text-white p-3 rounded-full shadow-lg hover:scale-110 transition-all duration-300"
            (click)="openQuickView($event)"
            aria-label="Quick view"
            title="Quick view"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
    </div>
  </a>
  
  <!-- Product Content -->
  <div class="flex flex-col flex-grow p-4 sm:p-5">
    <!-- Category Badge -->
    <div class="mb-2">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200">
        {{product.category}}
      </span>
    </div>
    

    <div class="mb-2">
      <h3 
        class="font-sans font-semibold text-gray-900 dark:text-white text-sm sm:text-base leading-tight line-clamp-2 group-hover:text-yellow-600 dark:group-hover:text-yellow-400 transition-colors duration-200"
        [title]="product.title"
      >
        {{limitedTitle}}
      </h3>
    </div>
    
    <!-- Rating -->
    <div class="flex items-center mb-2 sm:mb-3">
      <div class="flex text-yellow-400">
        <ng-container *ngFor="let _ of [].constructor(stars.full)">
          <i class="fas fa-star"></i>
        </ng-container>
        <ng-container *ngIf="stars.half">
          <i class="fas fa-star-half-alt"></i>
        </ng-container>
        <ng-container *ngFor="let _ of [].constructor(stars.empty)">
          <i class="far fa-star"></i>
        </ng-container>
      </div>
      <span class="ml-2 text-xs text-gray-500 dark:text-gray-400">({{reviewCount}})</span>
    </div>
    
    <!-- Price -->
    <div class="mt-auto">
      <p class="text-lg font-bold text-yellow-600 dark:text-yellow-400">${{product.price.toFixed(2)}}</p>
    </div>
    
    <!-- Add to Cart Button -->
    <div class="mt-4">
      <button 
        (click)="addToCart($event)"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center"
      >
        <i class="fas fa-shopping-cart mr-2"></i>
        Add to Cart
      </button>
    </div>
  </div>
</div>
