<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50/30 dark:from-gray-900 dark:to-gray-800 w-full py-8 transition-colors duration-300">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Back Button -->

    <a routerLink="/products" class="inline-flex items-center text-yellow-600 hover:text-yellow-700 dark:text-yellow-400 dark:hover:text-yellow-500 mb-6 transition-colors duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      <span class="font-medium">Back to Products</span>
    </a>

    <!-- Loading State -->

    <app-loading-spinner *ngIf="loading"></app-loading-spinner>

    <!-- Error State -->



    <app-error-state *ngIf="error" (retry)="loadProduct()"></app-error-state>

    <!-- Product Details -->


    <div *ngIf="!loading && !error && product" class="bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden border border-gray-100/50 dark:border-gray-700/50 transition-colors duration-300">
      <div class="flex flex-col md:flex-row">
        <!-- Product Image -->
        <div class="md:w-1/2 p-6 md:p-8 lg:p-12 flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100/30 dark:from-gray-700 dark:to-gray-700/30">
          <img 
            [src]="product.image" 
            [alt]="product.title" 
            class="max-h-[400px] w-auto object-contain"
            loading="lazy"
          >
        </div>

        <!-- Product Info -->

        <div class="md:w-1/2 p-6 md:p-8 lg:p-12 flex flex-col">

    
          <div class="mb-4">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200">
              {{product.category}}
            </span>
          </div>
          

          <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white mb-4">
            {{product.title}}
          </h1>
          

          <p class="text-2xl font-bold text-yellow-500 dark:text-yellow-400 mb-6">
            ${{product.price.toFixed(2)}}
          </p>
          

          <div class="prose dark:prose-invert max-w-none text-gray-700 dark:text-gray-300 mb-8">
            <p class="whitespace-pre-line">{{product.description}}</p>
          </div>
          

          <div class="mt-8 mb-8">
            <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Quantity</label>
            <div class="flex items-center">
              <button 
                (click)="decrementQuantity()" 
                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-300 font-medium rounded-l-md transition-colors duration-200"
                [class.opacity-50]="quantity <= 1"
                [disabled]="quantity <= 1"
              >
                -
              </button>
              <input 
                type="number" 
                [(ngModel)]="quantity" 
                min="1" 
                class="w-16 text-center border-t border-b border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white py-2"
                (change)="onQuantityChange()"
              >
              <button 
                (click)="incrementQuantity()" 
                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-300 font-medium rounded-r-md transition-colors duration-200"
              >
                +
              </button>
            </div>
          </div>


          <button 
            (click)="addToCart()"
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-3 px-6 rounded-md transition-colors duration-200 flex items-center justify-center gap-2"
          >
            <i class="fas fa-shopping-cart"></i>
            Add to Cart
          </button>


          <div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-700">
            <div class="grid grid-cols-2 gap-4 text-sm text-gray-600 dark:text-gray-400">
              <div>
                <p class="font-medium text-gray-900 dark:text-white">Availability</p>
                <p>In Stock</p>
              </div>
              <div>
                <p class="font-medium text-gray-900 dark:text-white">Category</p>
                <p class="capitalize">{{product.category}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
