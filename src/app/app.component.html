<header class="w-full bg-white/90 dark:bg-gray-900/90 shadow-md py-4 px-6 sticky top-0 z-10 backdrop-blur-sm">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <a routerLink="/" class="flex items-center gap-3">
      <i class="fas fa-gem text-2xl text-yellow-400 drop-shadow"></i>
      <span class="text-2xl md:text-3xl font-extrabold tracking-wide text-gray-900 dark:text-white font-serif">{{ title }}</span>
    </a>
    
    <div class="flex items-center gap-6">
      <a routerLink="/products" class="text-gray-700 dark:text-gray-300 hover:text-yellow-600 dark:hover:text-yellow-400 transition-colors">
        <i class="fas fa-store text-xl"></i>
      </a>
      
      <div class="relative">
        <a routerLink="/cart" class="text-gray-700 dark:text-gray-300 hover:text-yellow-600 dark:hover:text-yellow-400 transition-colors">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span 
            *ngIf="(cartItemCount$ | async) as count"
            class="absolute -top-2 -right-2 bg-yellow-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
          >
            {{ count > 99 ? '99+' : count }}
          </span>
        </a>
      </div>
      
      <!-- Theme Toggle -->
      <app-theme-toggle></app-theme-toggle>
    </div>
  </div>
</header>
<div class="h-6"></div>
<router-outlet></router-outlet>
<app-toast></app-toast>
